<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="light"  data-sidebar-size="lg" data-sidebar-image="none"> 
	
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
      
		<title>Login</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
        
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="login-wrapper">
				<div class="container">
				
					<img class="img-fluid logo-dark mb-2 logo-color" src="assets/img/logo2.png" alt="Logo">
					<img class="img-fluid logo-light mb-2" src="assets/img/logo2-white.png" alt="Logo">
					<div class="loginbox">
						
						<div class="login-right">
							<div class="login-right-wrap">
								<h1>Login</h1>
								<p class="account-subtitle">Access to our dashboard</p>
								
								<form action="index.html">
									<div class="input-block mb-3">
										<label class="form-control-label">Email Address</label>
										<input type="email" class="form-control">
									</div>
									<div class="input-block mb-3">
										<label class="form-control-label">Password</label>
										<div class="pass-group">
											<input type="password" class="form-control pass-input">
											<span class="fas fa-eye toggle-password"></span>
										</div>
									</div>
									<div class="input-block mb-3">
										<div class="row">
											<div class="col-6">
												<div class="form-check custom-checkbox">
													<input type="checkbox" class="form-check-input" id="cb1">
													<label class="custom-control-label" for="cb1">Remember me</label>
												</div>
											</div>
											<div class="col-6 text-end">
												<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
											</div>
										</div>
									</div>
									<button class="btn btn-lg  btn-primary w-100" type="submit">Login</button>
									<div class="pt-2 text-center">
										<p> Don't have an account? <a href="signup.html">Sign up</a></p>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /Main Wrapper -->

	
		<!-- jQuery -->
		<script src="assets/js/jquery-3.7.1.min.js" ></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/bootstrap.bundle.min.js" ></script>

		<!-- Theme Settings JS -->
		<script src="assets/js/theme-settings.js" ></script>
		<script src="assets/js/greedynav.js" ></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js" ></script>

	</body>

</html>
